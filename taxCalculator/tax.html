<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator App</title>
    <link rel="stylesheet" href="./tax.css">
</head>
<body>
    <div class="container">
        <h1>Tax Calculator</h1>
        <hr>
        <input type="text" id="employeeName" placeholder="Enter employee Name"><br> <br> 
        <input type="text" id="employeeSalary" placeholder="Enter Employee Salary"><br><br>
        <button id="btn" onclick="taxCalculator()">Calculate Tax</button><br><br>
        <input type="text" id="eName" placeholder="Name of an Employee"><br>
        <input type="text" id="TD1" placeholder="Tax Daduction 1"><br>
        <input type="text" id="TD2" placeholder="Tax Deduction 2"><br>
        <input type="text" id="TTD" placeholder="Total Tax Deduction"><br>
        <textarea  id="finalStatement" cols="50" rows="5" placeholder="Final Status"></textarea>
    
    </div>
<script src="./tax.js"></script>
</body>
</html>
